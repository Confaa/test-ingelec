name: Deploy static content to Pages with fixes
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Fix module loading issues
        run: |
          # Crear archivo _headers en dist
          echo "/*" > ./dist/_headers
          echo "  Access-Control-Allow-Origin: *" >> ./dist/_headers
          echo "  Content-Type: application/javascript; charset=UTF-8" >> ./dist/_headers
          
          # Crear un .nojekyll para evitar procesamiento de Jekyll
          touch ./dist/.nojekyll
          
          # Modificar los archivos HTML para arreglar problemas con módulos
          find ./dist -name "*.html" -type f | while read file; do
            # Cambia los scripts tipo module por text/javascript
            sed -i 's/type="module"/type="text/javascript"/g' "$file"
            
            # Reemplaza URLs específicas problemáticas
            sed -i 's|https://confaa.github.io/astro/hoisted_BMF4-gCX.js|./assets/js/bundle.js|g' "$file"
            
            # Corrige rutas absolutas
            sed -i 's|href="/|href="./|g' "$file"
            sed -i 's|src="/|src="./|g' "$file"
          done
          
          # Busca scripts JavaScript problemáticos y copia su contenido localmente si es posible
          mkdir -p ./dist/assets/js
          
          echo "Fixes aplicados correctamente"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
