# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Fix module loading issues
        run: |
          # Crear archivo .nojekyll para evitar procesamiento de Jekyll
          touch ./dist/.nojekyll
          
          # Modificar los archivos HTML para arreglar problemas con módulos
          find ./dist -name "*.html" -type f | while read file; do
            # Cambia los scripts tipo module por text/javascript
            sed -i 's/type="module"/type="text/javascript"/g' "$file"
            
            # Reemplaza URLs específicas problemáticas
            sed -i 's|https://confaa.github.io/astro/hoisted_BMF4-gCX.js|./assets/js/hoisted_BMF4-gCX.js|g' "$file"
            
            # Corrige rutas absolutas a relativas
            sed -i 's|href="/|href="./|g' "$file"
            sed -i 's|src="/|src="./|g' "$file"
          done
          
          # Crea el directorio para scripts si no existe
          mkdir -p ./dist/assets/js
          
          echo "Fixes aplicados correctamente"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist directory
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
